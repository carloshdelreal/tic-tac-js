<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./static/style/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="card card-body bg-light">Tic Tac Toe</h3>
          <p>one amazing and adictive game :D</p>
          <div class="row">
            <div class="col-md-6">
              <table>
                <tr>
                  <td class="cell" id="1"></td>
                  <td class="cell" id="2"></td>
                  <td class="cell" id="3"></td>
                </tr>
                <tr>
                  <td class="cell" id="4"></td>
                  <td class="cell" id="5"></td>
                  <td class="cell" id="6"></td>
                </tr>
                <tr>
                  <td class="cell" id="7"></td>
                  <td class="cell" id="8"></td>
                  <td class="cell" id="9"></td>
                </tr>
              </table>
            </div>

            <div class="col-md-6">
              <button id="startBtn" class="btn btn-success">start game!</button>
              <button id="playAgainBtn" class="btn btn-success">Play Again</button>
              <hr />
              <div class="card card-body bg-light">
                <h5>Turn for:</h5>
                <p class="turnFor"></p>
              </div>
              <hr />
              <h3 class="endgame card card-body bg-success" style="display: none;"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./static/js/index.js"></script>
</html>
